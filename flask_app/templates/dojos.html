<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Add a New Dojo</h1>
                <form class="form" action="/dojos/submit_new_dojo" method="POST">
                    <div class="mb-3">
                        <label class="form-label" for="name"> Name:</label>
                        <input class="form-control" type="text" name="name" required>
                    </div>
                    <input class="btn btn-primary mb-3" type="submit" value='submit'>
                </form>
            </div>
            <div class="col">
                <div>
                    <h1>Dojos</h1>
                    <table class="table">
                        <tbody>
                            {% for dojo in all_dojos %}
                            <tr>
                                <td><a href="/dojos/{{dojo.dojo_id}}">{{ dojo.name }} </a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </div>
                </div>
                <div class="row"><a href="/dojos/create_ninja">Add Ninja</a></div>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
