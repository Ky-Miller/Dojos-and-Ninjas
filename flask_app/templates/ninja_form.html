<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

<body>
    <div class="container-fluid">
        <div><a href="/Dojos">Home</a></div>
        <div>
            <h1>Create a Ninja</h1>
            <form class="form" action="/dojos/submit_new_ninja" method="POST">
                <div class="mb-3">
                    <select name="dojo_id">
                        {% for dojo in all_dojos %}
                        <option value={{dojo.dojo_id}}>{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="first_name"> First Name:</label>
                    <input class="form-control" type="text" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="last_name"> Last Name:</label>
                    <input class="form-control" type="text" name="last_name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="age"> Age:</label>
                    <input class="form-control" type="text" name="age" required>
                </div>
                <input class="btn btn-primary mb-3" type="submit" value='submit'>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
